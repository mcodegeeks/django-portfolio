{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Django Portfolio Website</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-5.0.0-beta1/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'bootstrap-5.0.0-beta1/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
