<h1>Order a Pizza</h1>

<h2>{{ note }}</h2>

<form action="{% url 'pizza:order' %}" method="post">
    {% csrf_token %}
    {{ pizza_form }}
    <input type="submit" value="Order Pizza">
</form>

<br><br>

Want more than one pizza?

<form action="{% url 'pizza:pizzas' %}" method="get">
    {{ multiple_form }}
    <input type="submit" value="Get Pizzas">
</form>
