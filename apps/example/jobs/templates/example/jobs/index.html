<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MCODEGEEKS.COM</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-5.0.0-beta1/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Younghwan Mun</h1>
                    <p class="lead text-muted">Hi, my name is Youngwhan, I enjoy making apps and websites.</p>
                    <p>
                        <a href="mailto:mcodegeeks@gmail.com" class="btn btn-primary my-2">Email Me</a>
                    </p>
                    <img src="{% static 'example/jobs/images/me.png' %}" alt="Me" height=300>
                </div>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for job in jobs %}
                        <div class="col">
                            <a href="{% url 'jobs:detail' job.id %}">
                                <div class="card shadow-sm">
                                    <img class="bd-placeholder-img card-img-top" src="{{ job.image.url }}" width="100%" height="300">
                                    <div class="card-body">
                                        <p class="card-text">{{ job.summary }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'bootstrap-5.0.0-beta1/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
