{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'file_upload:index' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" />
        <input type="submit" value="submit" />
    </form>
    {% if file_url %}
        <p>File uploaded at: <a href="{{ file_url }}">{{ file_url }}</a></p>
    {% endif %}
{% endblock %}
